<html lang="en">
 <head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8">
 <title>Massage Me &mdash; A McLuhan Quote Generator</title>

 <link href="styles.css" rel="stylesheet">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
 var counter = 0;
 var lines = [];



 $(document).ready(function() {
     //fetch text file
     runText();
 });

 function runText() {
   var btnWidth = $(document.getElementById('more')).width();
   document.getElementById('more').style['margin-left'] = "-" + btnWidth/2 + "px";
   load();
   $.when(load()).then(newMassage);
 }

 function load() {
   return $.get('data.txt', function(data) {
       //split on new lines
       lines = data.split('\n\n');
       });
 }

// $(window).load(newMassage);

 //window.onload = newMassage;

 function setDefault() {
   document.getElementById('displayMassage').innerHTML = lines[0];
 }

 function newMassage() {
    counter = Math.floor(Math.random() * lines.length);
    document.getElementById('displayMassage').innerHTML = lines[counter];
 }

  </script>

  <script src="randomflickr.js"></script>
  <script src="https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=7177ae43badab8b5428ef2e2c7a66aac&license=7%2C8%2C2%2C4%2C5&sort=interestingness-desc&extras=url_c%2Clicense%2Cowner_name&per_page=500&format=json"></script>

 </head>


 <body>

   <div id="graymaker"></div>

 <p id="displayMassage">The professional tends to classify and to specialize, to accept uncritically the ground rules of the environment. The ground rules provided by the mass response of his colleagues serves as a pervasive environment of which his is contentedly unaware.</p>

<div id="btn-parent">
 <a id="more" href='javascript:;' onclick='newMassage(); randomBlend();'>Massage Me</a>
</div>

<p id="licenses"></p>


 </body>
 </html>
